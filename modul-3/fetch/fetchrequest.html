<script type="text/javascript">
  fetch('https://readerapi.codepolitan.com/articles')
    .then(response => {
      if (response.status != 200) {
        console.log('Error: ' + response.status);
        return;
      }

      response.json().then(data => {
        console.log(data);
      })
    }).catch(err => {
      console.log('Error: ' + err);
    })
</script>
